{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/myTimeTable.css' %}" />
{% endblock %}

{% block content %}
<div class="content-wrap">
  <div id="table-wrap">
    <div class="title-wrap">
      <div class="title">
        <div class="titleText">
          <p><b>나의 스케줄 스페이스</b></p>
        </div>
      </div>      
    </div>

    <table cellpadding="0" cellspacing="0" id="our_table">
      <tr>
        <th></th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
        <th>11</th>
        <th>12</th>
        <th>13</th>
        <th>14</th>
        <th>15</th>
        <th>16</th>
        <th>17</th>
        <th>18</th>
        <th>19</th>
        <th>20</th>
        <th>21</th>
        <th>22</th>
        <th>23</th>
      </tr>

    </table>
  </div>
  <div id="buttoh-wrap">
    <div style="text-align: center">
      <button id="init-btn">초기화하기</button>
    </div>
    <div style="text-align: center">
      <button id="save_button">저장하기</button>
    </div>
    <img id="informBox" src="{% static 'img/informBox.png' %}">
    <img onmouseover="show('informBox')" onmouseout="hide('informBox')" src="{% static 'img/inform(blue).png' %}"
      id="inform_img">
  </div>
</div>


{% endblock %}

{% block js %}
<script type="text/javascript">
  var timetable = {{timetable|safe}};
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/myTimeTable.js' %}"></script>
{% endblock %}
