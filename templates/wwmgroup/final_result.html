{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/final_result.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/whenmeet/index.css' %}" />
{% endblock %}



{% block content %}
<div id = "btn-wrap">
  <button class="button" onclick="change_wheremeet()">When/Where</button>
</div>
<div id = "center-wrap">
  <center>
    <iframe
      id="whenmeet_display"
      width="1240"
      height="1500"
      src="{% url 'get_group_timetable' group_pk %}"
      name="wheremeet"
    ></iframe>
    <iframe
      id="wheremeet_display"
      width="1240"
      height="1500"
      style="display: none"
      src="{% url 'wheremeet:main' group_pk %}"
      name="whenmeet"
    ></iframe>
  </center>
</div>
<div class="btns">
  {% if user.email == laeder_email %}
    <button id="invite-btn">그룹원 초대</button>
    <button id="transfer-btn">방장 양도</button>
  {% else %}
  <button id="out-btn" onclick="parent.location.href='http://127.0.0.1:8000/wwmgroup/{{wwmgroupurl}}/leave'">그룹 나가기</button>
  {% endif %}
</div>

</div>
<div id="invite-modal" class="modal-area">
<div class="modal">
  <p class="modal-text">이메일</p>
  <input id="email" class="modal-input" type="text">
</div>
<div id="mail-btn" class="final-btn">
  <p class = "final-text">초대 메일 보내기</p>
</div>
</div>

<div id="transfer-modal" class="modal-area">

<div class="modal">
  <p class="modal-text">그룹원 선택</p>
  <div id = "transfer-member-wrap">
  </div>
</div>
<div id="transfer-submit" class="final-btn">
  <p id = "transfer-submit-text"class = "final-text">양도</p>
</div>
</div>
{% endblock %}

{% block js %}
  <script src="{% static 'js/final_result.js' %}"></script>
  <script src="{% static 'js/whenmeet/index.js' %}"></script>
{% endblock %}

  <body>

  </body>
</html>
